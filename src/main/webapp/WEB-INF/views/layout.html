<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Quản Lý Tài Liệu Nè</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="bg-dark border-bottom border-body navbar navbar-expand-lg" data-bs-theme="dark" th:fragment="menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="/shop">CS SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/shopping-cart">Giỏ Hàng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" th:fragment="notify">
        <div class="notify mt-3">
            <div th:if="${success}">
                <div class="alert alert-success" role="alert" th:text="${success}"></div>
            </div>
        </div>

    </div>

    <footer th:fragment="footer">
        <div class="py-3 text-center">
            Xin chào Việt Nam - Đây là Footer
        </div>

        <script src="/js/jquery.js"></script>
        <script src="/js/custom.js"></script>
    </footer>
</body>
</html>
